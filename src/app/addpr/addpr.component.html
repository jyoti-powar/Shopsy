<div style="background-color:rgb(111, 217, 111);">
    <div style=" height: 500px;  width:550px; background-color: burlywood; margin-left:350px;" >
    
        <h2 style="color: red; text-align: center;">Add New Product</h2>
        <form [formGroup]="prform" (ngSubmit)="savepr(); prform.reset();" style="padding-top:30px; margin-left:150px;">

        <input type="text" formControlName="cat_id" placeholder="enter category id"><br><br>
        <input type="text" formControlName="cat_name" placeholder="enter category name"><br><br>
        <input type="number" formControlName="pr_id" placeholder="enter product id"><br><br>
        <input type="text" formControlName="pr_name" placeholder="enter product name"><br><br>
        <input type="text" formControlName="color" placeholder="enter color of product"><br><br>
        <input type="number" formControlName="price" placeholder="enter price of product"><br><br>
        <button type="submit">save product</button>
    
    
    
    
    </form>
    </div></div>
