
<style>
    table,tr,th {border: 1px solid black;}
    table{height: 250px; width: 450px; text-align: center;}
</style>

<div class="add-emp">
    <a routerLink="/addpr">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add
        Product</button>
    </a>
  </div>
<br><br>
<table class="tb1">
    <tr class="table table-outline">
        <th>Category Id</th>
        <th>Category Name</th>
        <th>Product Id</th>
        <th>Product Name</th>
        <th>Color</th>
        <th>Price</th>
        <th>Update</th>
        <th>Delete</th>
        
    </tr>
    <tr *ngFor=" let pr of prlist | paginate:{itemsPerPage:2,currentPage:p}">
        <th>{{pr.cat_id}}</th>
        <th>{{pr.cat_name | titlecase}}</th>
        <th>{{pr.pr_id}}</th>
        <th>{{pr.pr_name | titlecase}}</th>
        <th>{{pr.color | titlecase}}</th>
        <th>{{pr.price}}</th>
        <th><button class="btn btn-warning btn-sm" (click)="onedit(pr._id)">Edit</button></th>
        <th><button class="btn btn-danger btn-sm" (click)="delId(pr._id)">Delete</button></th>
       
        
        
    </tr>
</table>
<pagination-controls (pageChange)="p=$event">
    
</pagination-controls>
